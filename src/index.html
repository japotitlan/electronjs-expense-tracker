<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Electron Expense Tracker</title>
</head>
<body>
    <div id="mainContainer" class="container">
        <h1>Expense Tracker</h1>

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Where:</span>
            <input type="text" class="form-control" id="inputWhere" placeholder="Actividad">
        </div>

        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Date:</span>
            <input type="date" class="form-control" id="inputWhen" placeholder="Actividad">

            <span class="input-group-text" id="addon-wrapping">$</span>
            <input type="number" class="form-control" id="inputAmount" placeholder="Gastos">
        </div>

        <button type="button" class="btn btn-secondary mb-3" id="addButton">Add</button>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="container"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
